<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <script src="public/script.js" defer></script>
    <title>yt-aitool</title>
</head>
<body>

    <form id="send" class="form">
        <input style="width: 350px" type="text" name="url" placeholder="url">

        <div>
            <label for="summarize">Summarize</label>
            <input type="radio" name="variant" id="summarize" checked>
            <label for="explain">Explain</label>
            <input type="radio" name="variant" id="explain">
        </div>


        <input type="submit" value="send">
    </form>



    <div id="loading"></div>
    <p id="response" class="response"></p>
    
</body>
</html>
